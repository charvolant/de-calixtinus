name:                de-calixtinus
version:             0.4.0
github:              "charvolant/de-calixtinus"
license:             MIT
author:              "Doug Palmer"
maintainer:          "doug@charvolant.org"
copyright:           "2023 Doug Palmer"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/charvolant/de-calixtinus#readme>

dependencies:
  - base >= 4.7 && < 5
  - aeson >= 2
  - aeson-pretty
  - blaze-markup
  - blaze-html
  - bytestring
  - colour
  - cookie
  - containers
  - data-default-class
  - directory
  - filepath
  - file-embed
  - formatting
  - network-uri
  - numeric-tools == 0.2.*
  - optparse-applicative
  - scientific
  - shakespeare
  - split
  - template-haskell
  - text
  - time
  - vector
  - warp
  - yaml
  - yesod
  - yesod-core
  - yesod-form
  - yesod-static
  - xml-conduit
  - xml-hamlet
  - xml-types

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints
  - -Wmissing-exported-signatures
  - -Wno-missing-signatures
#  - -ddump-splices

library:
  source-dirs: src

executables:
  camino-planner-exe:
    main:                Main.hs
    source-dirs:         app/planner
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - de-calixtinus
  camino-map-exe:
    main:                Main.hs
    source-dirs:         app/mapper
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - de-calixtinus
  camino-server-exe:
    main:                Main.hs
    source-dirs:         app/server
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - de-calixtinus
  generate-static-exe:
    main: Main.hs
    source-dirs: app/generate-static
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - de-calixtinus


tests:
  de-calixtinus-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - de-calixtinus
    - HUnit == 1.6.*
    - raw-strings-qq

